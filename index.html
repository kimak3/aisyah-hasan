<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8E1F4;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background: #D6A7F7;
            color: white;
            padding: 1.5rem;
        }

        nav {
            background: #4B4B4B;
            padding: 0.5rem 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        nav a:hover {
            background: #D6A7F7;
        }

        main {
            padding: 2rem;
            background: white;
            margin: 2rem auto;
            width: 80%;
            border-radius: 10px;
        }

        footer {
            background: #D6A7F7;
            padding: 1rem 0;
        }

        footer h3 {
            margin: 0;
            color: white;
        }

        footer ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .about-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .about-text {
            flex: 1;
            text-align: left;
            max-width: 400px;
        }

        .about-img {
            flex: 1;
            max-width: 300px;
        }

        .about-img img {
            width: 100%;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem auto;
        }

        table, th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }

        textarea {
            width: 80%;
            height: 100px;
            margin: 1rem auto;
        }

        button {
            padding: 0.5rem 1rem;
            background: #D6A7F7;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4B4B4B;
        }

        /* CSS to shrink the images in the portfolio */
        .portfolio img {
            width: 200px; /* Setting the width of images */
            height: auto; /* Maintain the aspect ratio */
            margin: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Personal Page</h1>
    </header>
    <nav>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('biodata')">My Biodata</a>
        <a href="#" onclick="showPage('portfolio')">My Portfolio</a>
        <a href="#" onclick="showPage('video')">My Video</a>
        <a href="#" onclick="showPage('comments')">Your Comments</a>

    <main id="content">

            `,
            portfolio: `

            video: `

                <video width="300" height="500" controls>
                    <source src="my-video.mp4.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            `,
            comments: `
                <h2>Your Comments</h2>
                <form>
                    <textarea placeholder="Write your comment here..."></textarea><br>
                    <button type="submit">Submit</button>
                </form>
            `
        };

        function showPage(page) {
            document.getElementById('content').innerHTML = pages[page];
        }

        // Default to Home page on load
        window.onload = () => showPage('home');
    </script>
</body>
</html>
